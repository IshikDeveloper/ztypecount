<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAMS ZTYPE HIGH SCORE</title>
    <style>
        body { font-family: 'Poppins', sans-serif; text-align: center; margin-top: 50px, background-color: rgb(45, 45, 45); }
        .count { font-size: 3em, color: white, font-family : 'Poppins';}
        .text { color: white; }
    </style>
</head>
<body>
    <h1 class="text" id="text">Adam's Ztype Highscore</h1>
    <div class="count" id="count">0</div>

    <script>
        function fetchCount() {
            const count = localStorage.getItem('count') || 0;
            document.getElementById('count').innerText = count;
        }

        setInterval(fetchCount, 1000); // Refresh every second
        fetchCount(); // Initial fetch
    </script>
</body>
</html>
